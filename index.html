<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./glide.core.css">
    <link rel="stylesheet" href="./Style.css">
    
    <link rel="stylesheet" href="./glide.core.min.css">

    <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!--MainScript-->
    <script defer src="./script.js"></script>
    <!--Handlebars-->
    <script defer src="./node_modules/handlebars/dist/handlebars.min.js"></script>
    <script defer src="./node_modules/gsap/dist/gsap.min.js"></script>
    <!--Slider-->
    <script defer src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
</head>

<body>
    <div class="main">
    <div class="header">
    <div class="brand"> <a href="#">Movie Searcher</a></div>
    <ul class="menu">
        <li><a id="navbar-home-button" href="#">Home</a></li>
        <li><a id="navbar-movies-button" href="#">Movies</a></li>
        <li><a id="navbar-shows-button"href="#">TV Shows</a></li>
    </ul>
    <div class="navbar">

        <form class="search" name="searchFilm">
            <input class="movie-input" name="movieinput" type="text" placeholder="Enter Movie name or keyword" name="movie" required>
            <input class="movie-find" type="submit" value="Find"></button>
        </form>
        
    </div>
    
    </div>   
    
     <div class="content">


        <section class="new-movie"> 
            
            <h1 class="nm-heading">Playing Now</h1>
            <!--Slider-1-->
        </section> 
        <section class="popular-movie">
            
            <h1 class="popular-heading">Most Popular</h1>
            <!--Slider-2-->            
        </section>


        <template id="banner_detsildTemp">
                        
            <div class="banner">
                <div class="layer"></div>
            <div class="main_content">
                <div class="text_content">
        
        
                    <div class="details">
                        <div class="peice" id="rating">
                            <p>{{vote_average}}/10</p>
                        </div>
                        <div class="peice" id="language">
                        
                            <p>{{spoken_languages.0.english_name}}     {{spoken_languages.1.english_name}}     {{spoken_languages.2.english_name}}</p>
                        </div>
                        <div class="peice" id="genre">
                        
                            <p>{{genres.0.name}}   {{genres.1.name}}  {{genres.2.name}}     {{genres.3.name}}</p>
                        </div>
                    </div>
        
        
                    <h2 id="detial_title">{{original_title}}</h2>
                    <p>
                        {{overview}}
                    </p>
                    <div class="div_play">
                        <a href="#videostory" class="play" id="videolink">
                            <img src="./play.png" >Watch Trailer
                        </a>
                    </div>
                   
                   
                </div>
            
                <div class="div_image"><img src="" class="img_image"></div>
            </div>
           
            
        </div>
    </template>

    <template id="videoTemp">
        <div class="video_container">
        <span class="close">X</span>
        <iframe class="iframe" width="854" height="480"
         title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay;
         clipboard-write; encrypted-media;
          gyroscope; 
        picture-in-picture" 
        allowfullscreen>
        </iframe>

    </div>
    </template>

    
    
    
   
    
    
    <template id="castTemp">
            <div class="detail_cast">
                <div class="cast_peice" >
                    <img src="" class="acter_1">
                    <div class="actor_detail">
                        <span>Acted by</span>
                        <p>{{cast.0.original_name}}</p>
                    </div>
                </div>
                <div class="cast_peice" >
                    <img src="" class="acter_2">
                    <div class="actor_detail">
                        <span>Acted by</span>
                        <p>{{cast.1.original_name}}</p>
                    </div>
                </div>
                <div class="cast_peice" >
                    <img src="" class="acter_3">
                    <div class="actor_detail">
                        <span>Acted by</span>
                        <p>{{cast.2.original_name}}</p>
                    </div>
                </div>
                <div class="cast_peice " >
                    <img src="" class="acter_4">
                    <div class="actor_detail">
                        <span>Acted by</span>
                        <p>{{cast.3.original_name}}</p>
                    </div>
                </div>
            </div>
        </template>
        




        
        <template id="actorPage_Temp">
                        
            <div class="actorPage_banner">

                <div class="actorPage_layer"></div>

            <div class="actorPage_main_content">
                <div class="div_image_actor"><img src="" class="img_image"></div>
                <div class="actorPage_text_content">
                    
                    <div class="actorPage_details">
                        <div class="peice" id="rating">
                            <p>{{birthday}} years</p>
                        </div>
                        <div class="peice" id="language">
                            <p>{{place_of_birth}}</p>
                        </div>
                        <div class="peice" id="genre">
                            
                        </div>
                    </div>
        
        
                    <div class="biography"> 
                        <h2 id="detial_title">{{name}}</h2>
                        <h4 id="detial_title">Biography</h4>
                        <p> 
                            {{biography}}
                            
                        </p>
                    </div>
                    <a class="more"></a>
                    
                </div>
            
            </div>
           
            
        </div>
    </template>

    <template id="actorPageTemp_Films">
        
    </template> 
    </div>
    <!-- BODY -->
    

</div>
    
    <!--Animation-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
        
    </script>
</html>
